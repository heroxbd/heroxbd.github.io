name: Blog of Benda Xu
description: System administration in everyday life.
meta_description: "Blog of Benda Xu"

aboutPage: true

markdown: kramdown
highlighter: rouge

gems: [jekyll-paginate]
plugins: [jekyll-paginate]
paginate: 20
domain_name: 'https://heroxbd.github.io'
google_analytics: 'UA-XXXXXXXX-X'
disqus: false
disqus_shortname: 'your-disqus-shortname'

# Details for the RSS feed generator
url:            'https://heroxbd.github.io'
author:         'Benda Xu'
authorTwitter:  'heroxbd'

permalink:       /:year/:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post
